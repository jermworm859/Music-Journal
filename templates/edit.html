<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form method="POST" action="/edit">
        <input type="hidden" name="id" value="{{ entry[0] }}">
        <label>Date:</label>
        <input type="date" name="date" value="{{ entry[1] }}" required><br><br>

        <label>Song:</label><br>
        <input type="text" name="song" value="{{ entry[2] }}" required><br><br>

        <label>Note:</label><br>
        <textarea name="note" rows="4" cols="40" required>{{ entry[3] }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
